[build]
  # No build command needed for static site
  command = "echo 'Static site ready'"
  publish = "/"

[build.environment]
  NODE_VERSION = "18"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle 404 errors
[[redirects]]
  from = "404"
  to = "/404.html"
  status = 404

# Cache settings
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Long cache for static assets
[[headers]]
  for = "/style/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/script/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CORS for fonts
[[headers]]
  for = "/*.{woff,woff2,ttf,eot,otf}"
  [headers.values]
    Access-Control-Allow-Origin = "*"
